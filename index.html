<!DOCTYPE html>
<html lang="en" id="page">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/framework12col.css">
    </head>
    <body>

        <!-- header -->
        <header>
                <div class="row justify-content-between">
                    <div class="col-4 d-flex justify-content-start align-items-center">
                        <img src="img/mobile-logo.png" alt="">
                        <h1 class="fw-bold">
                            Campo Minato
                        </h1>
                    </div>
                    <div class="col-2 d-flex align-items-center justify-content-around">
                        <select name="difficulty" id="difficulty">
                            <option value="1">
                                Easy
                            </option>
                            <option value="2">
                                Intermediate
                            </option>
                            <option value="3">
                                Hard
                            </option>
                        </select>
                        <button type="button" class="px-4" id="play-button">Play</button>
                    </div>
                </div>
        </header>
        <!-- /header -->

        <!-- main -->
        <main class="bg-aquamarine">
                <div class="container py-2" id="grid-container">

                </div>
        </main>
        <!-- /main -->

        <!-- footer -->
        <footer class="d-flex align-items-center justify-content-between">      
                <p class="h2">
                    Made with <i class="fa-solid fa-heart"></i> by <a href="#">Boolean</a>
                </p>
                <h3 id="result">

                </h3>     
                <button type="button" class="px-4" id="restart">Ricomincia</button>
                <h3 id="score-box">
                    Score: <span id="score"></span>
                </h3>
        </footer>
        <!-- /footer -->

        <!-- NON COPIARE -->

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
